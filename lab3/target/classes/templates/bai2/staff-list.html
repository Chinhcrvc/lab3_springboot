  <body>
    <div th:each="staff, st : ${list}">

      <img th:if="${staff.photo == null}" th:src="@{/photos/default.png}" style="height: 40px;" />
      <b th:text="@{|${st.count}. |}"></b> 
      <b th:text="${staff.fullname != null ? #strings.capitalizeWords(staff.fullname) : 'N/A'}"></b>, 
      $<b th:text="${staff.salary != null ? #numbers.formatDecimal(staff.salary,0,'COMMA',2,'POINT'):'0'}"></b>
